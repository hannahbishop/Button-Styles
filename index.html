<!DOCTYPE html>
<html>
  <head>
      <title>Buttons</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script src="https://use.typekit.net/kxq7oeu.js"></script>
      <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    <main>
      <header>
        <h1>Buttons</h1>
        <p>Collection of CSS and SVG button animations. Inspired by this
          <a href="https://tympanus.net/Development/CreativeButtons/" target="_blank">demo</a>.
        </p>
      </header>
        <ul class="grid">
          <li class="grid-item grid-color-1">
            <ul class="btn-list">
              <li><button class="jmp-out">Hover</button></li>
            </ul>
          </li>
          <li class="grid-item grid-color-2">
            <ul class="btn-list">
              <li><button class="stack">Hover</button></li>
            </ul>
          </li>
          <li class="grid-item grid-color-3">
            <ul class="btn-list">
              <li><button class="cart-check">
                <span class="btn-icons">
                  <svg class="shopping-cart btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27.35 27"><title>shopping_cart</title><path d="M9,25a2,2,0,1,1-2-2A2,2,0,0,1,9,25Zm11-2a2,2,0,1,0,2,2A2,2,0,0,0,20,23ZM26.95,4.8a3.92,3.92,0,0,0-1.12-.74C25.67,4,6,4,6,4V3A3,3,0,0,0,3,0H1A1,1,0,0,0,1,2H3A1,1,0,0,1,4,3V19a3,3,0,0,0,3,3H22a1,1,0,0,0,0-2H7a1,1,0,0,1-1-1V18H22.49a2,2,0,0,0,1.92-1.45l2.86-10A2,2,0,0,0,26.95,4.8ZM22.49,16H6V6H25.35Z"/></svg>
                  <svg class="check-mark btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25.63 17.85"><title>check-mark</title><polyline points="1.5 8.57 9.28 16.35 24.13 1.5"/></svg>
                </span>
                <span class="btn-txt">Click</span>
              </button></li>
            </ul>
          </li>
          <li class="grid-item grid-color-1">
            <ul class="btn-list">
              <li><button class="btn-d">
                <span class="btn-txt">Hover</span>
                <svg class = "btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 19"><title>email</title><path d="M30,5.37V16a3,3,0,0,1-3,3H3a3,3,0,0,1-3-3V5.37l13.22,7.85a3.3,3.3,0,0,0,3.56,0ZM14.28,11.52a1.3,1.3,0,0,0,1.45,0l13.7-8.13a1.35,1.35,0,0,0,.35-.69C29.33,1.33,28.26,0,27,0H3C1.74,0,.67,1.33.23,2.69a1.35,1.35,0,0,0,.35.69Z"/></svg>
              </button></li>
            </ul>
          </li>
        </ul>
    </main>
    <footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
      <script src="js/script.js" type="text/javascript"></script>
    </footer>
  </body>
</html>
