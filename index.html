<!DOCTYPE html>
<html>
  <head>
      <title>Buttons</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <header>
        <h1>Buttons</h1>
        <p>Collection of button styles and animations</p>
      </header>
        <ul class="grid">
          <li class="grid-item grid-color-1">
            <ul class="btn-list">
              <li><button class="jmp-out">Lorem</button></li>
              <li><button class="jmp-out">Ipsum</button></li>
              <li><button class="jmp-out">Dolor</button></li>
            </ul>
          </li>
          <li class="grid-item grid-color-2">
            <ul class="btn-list">
              <li><button class="stack">Lorem</button></li>
              <li><button class="stack">Ipsum</button></li>
              <li><button class="stack">Dolor</button></li>
            </ul>
          </li>
          <li class="grid-item grid-color-3">
            <ul class="btn-list">
              <li><button class="cart-check">
                <span class="btn-txt">Add to Cart</span>

              </button></li>
              <li><button class="cart-check">
                <span class="btn-txt">Add to Cart</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27.35 27"><title>shopping_cart</title><path class="shopping-cart" d="M9,25a2,2,0,1,1-2-2A2,2,0,0,1,9,25Zm11-2a2,2,0,1,0,2,2A2,2,0,0,0,20,23ZM26.95,4.8a3.92,3.92,0,0,0-1.12-.74C25.67,4,6,4,6,4V3A3,3,0,0,0,3,0H1A1,1,0,0,0,1,2H3A1,1,0,0,1,4,3V19a3,3,0,0,0,3,3H22a1,1,0,0,0,0-2H7a1,1,0,0,1-1-1V18H22.49a2,2,0,0,0,1.92-1.45l2.86-10A2,2,0,0,0,26.95,4.8ZM22.49,16H6V6H25.35Z"/></svg>
              </button></li>
